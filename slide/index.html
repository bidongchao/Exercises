<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Preview Slide</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="slider">
    <!-- 0. 修改VIEW -> Template(关键字替换),增加template id -->
    <div class="main" id="template-main">
        <div class="main-i {{css}}" id="main-{{index}}">
            <div class="caption">
                <h2>{{h2}}</h2>
                <h3>{{h3}}</h3>
            </div>
            <img src="imgs/{{index}}.jpg" class="picture">
        </div>
    </div>
    <div class="ctrl" id="template-ctrl">
        <a href="javascript:switchSlider({{index}});" class="ctrl-i" id="ctrl-{{index}}">
            <img src="imgs/{{index}}.jpg">
        </a>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
